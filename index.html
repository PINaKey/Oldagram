<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="logo" src="images/logo.png" alt="Oldagram logo.">
            <img class="user-avatar" src="images/user-avatar.png" alt="User's avatar">
        </header>
        <section class="posts">
            <div class="profile-container">
                <img class="post-avatar" src="images/avatar-vangogh.jpg" alt="Avatar of the user who shared the post.">
                <p class="name">Vincent van Gogh <span class="location">Zundert, Netherlands</span></p>
            </div>
            <img class="post-img" src="images/post-vangogh.jpg" alt="An oldagaram post.">
            <img class="icons" src="images/icon-heart.png">
            <img class="icons" src="images/icon-comment.png">
            <img class="icons" src="images/icon-dm.png">
            <p class="likes">21,492 likes</p>
            <p class="comment">vincey1853 <span>just took a few mushrooms lol</span></p>
        </section>
        <script src="index.js"></script>
    </body>
</html>
